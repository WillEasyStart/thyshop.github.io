---
layout: default
---

<article class="post-article">
  <!-- Hero Section -->
  <header class="post-hero">
    <div class="post-hero-image image-loading">
      <img class="lazy-img" loading="lazy" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
    <div class="post-header-content">
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
          {{ page.date | date: "%b %d, %Y" }}
        </time>
        <span class="post-read-time">
          <i class="far fa-clock"></i> {{ page.read_time }}
        </span>
      </div>
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.categories %}
        <div class="post-categories">
          {% for category in page.categories %}
            <span class="post-category">{{ category }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <!-- Main Content -->
  <div class="post-content glass-card">
    <div class="prose">
      {{ content }}
    </div>
  </div>
</article>
