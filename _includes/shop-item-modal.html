<!-- Shop Item Modal -->
<div id="shopModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
  <div class="modal-overlay absolute inset-0 opacity-50 transition-opacity duration-300"></div>
  <div class="modal-container glass-card w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 overflow-y-auto transform transition-all duration-300 max-h-[90vh]">
    <div class="modal-content py-4 px-6">
      <div class="flex justify-between items-center pb-3 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold gradient-text">Product Details</h3>
        <button class="shop-modal-close modal-close-btn rounded-full p-2 hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="shop-modal-body mt-4 space-y-4">
        <div class="shop-modal-image-container rounded-lg overflow-hidden image-loading">
          <img id="shopModalImage" class="w-full h-48 object-cover lazy-img" loading="lazy">
        </div>
        <div class="flex justify-between items-center">
          <h4 id="shopModalItemTitle" class="text-lg font-bold"></h4>
          <div class="text-right">
            <span id="shopModalPrice" class="text-xl font-bold"></span>
            <span id="shopModalOriginalPrice" class="text-sm line-through opacity-70 ml-2"></span>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <span class="shop-modal-category px-3 py-1 rounded-full text-xs font-medium"></span>
          <div class="flex items-center text-yellow-400">
            <i class="fas fa-star"></i>
            <span class="ml-1 text-sm">4.8</span>
          </div>
        </div>
        <p id="shopModalDescription" class="text-sm"></p>
        <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
          <a id="shopModalStripeLink" class="block w-full py-3 text-center rounded-lg bg-gradient-to-r from-[#28F29C] to-[#0CB8E0] text-white hover:opacity-90 transition-all duration-200" target="_blank" rel="noopener noreferrer">
            Purchase Now
            <i class="fas fa-external-link-alt ml-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
